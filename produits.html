<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
	<script src="https://kit.fontawesome.com/faeefae7d8.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="Produitstyle.css">
	<title>Produits</title>

	
</head>
<body>
    <section class="shop container">
		<h2 class="section-title">Produits</h2>

		<div class="shop-content">
       
			<div class="product-box">
				<img src="https://images.pexels.com/photos/3144581/pexels-photo-3144581.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Table"  class="product-img">
				<h2 class="product-title">Table</h2>
				<span class="product-price">73000FCFA</span>
				<i class="fa-solid fa-cart-shopping" id="cart-btn"></i>
			</div>

			<div class="product-box">
				<img src="https://images.pexels.com/photos/1123256/pexels-photo-1123256.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="bougies"  class="product-img">
				<h2 class="product-title">Bougies</h2>
				<span class="product-price">15000FCFA</span>
				<i class="fa-solid fa-cart-shopping" onclick="commander()"></i>
			</div>

			<div class="product-box">
				<img src="https://images.pexels.com/photos/4846087/pexels-photo-4846087.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="sofa"  class="product-img">
				<h2 class="product-title">Sofa</h2>
				<span class="product-price">90000FCFA</span>
				<i class="fa-solid fa-cart-shopping" id="cart-btn"></i>
			</div>
			<div class="product-box">

				<h2 class="product-title">Fleurs</h2>
				<span class="product-price">15000FCFA</span>
				<i class="fa-solid fa-cart-shopping" id="cart-btn"></i>
			</div>

			<div class="product-box">
				<img src="https://images.pexels.com/photos/4207892/pexels-photo-4207892.jpeg?auto=compress&cs=tinysrgb&w=600" alt="vase"  class="product-img">
				<h2 class="product-title">Vase</h2>
				<span class="product-price">20000FCFA</span>
				<i class="fa-solid fa-cart-shopping" id="cart-btn"></i>
			</div>

			<div class="product-box">
				<img src="https://images.pexels.com/photos/2087708/pexels-photo-2087708.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="tableau"  class="product-img">

				<i class="fa-solid fa-cart-shopping" id="cart-btn"></i>
			</div>
			<div class="product-box">
				<img src="https://images.pexels.com/photos/4792297/pexels-photo-4792297.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="rideau"  class="product-img">
				<h2 class="product-title">Rideaux</h2>
				<span class="product-price">15000FCFA</span>
				<i class="fa-solid fa-cart-shopping" id="cart-btn"></i>
			</div>

			<div class="product-box">
				<img src="https://images.pexels.com/photos/2986011/pexels-photo-2986011.jpeg" alt="coussins"  class="product-img">
				<h2 class="product-title">Coussins</h2>
				<span class="product-price">15000FCFA</span>
				<i class="fa-solid fa-cart-shopping" id="cart-btn"></i>

	<script href="projetjava.js"></script>
